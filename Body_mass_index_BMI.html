<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

     <script>
         let height= parseFloat(prompt('Chiều cao của bạn là:'));
         let weight= parseInt(prompt('Cân nặng của bạn là:'));
         let BMI= weight/(height*height);
         if(BMI<18.5){
             alert('underWeight');
         }else if(BMI<25){
             alert('Normal');
         }else if(BMI<30){
             alert('OverWeight');
             }else {
                alert('Obese');
         }
     </script>

</body>
</html>
